//MOUSE
sensitivity 1

fps_max "0"

// Leetify-Clan-Tag
cl_clanid 34620704

//BINDS
bind mwheeldown +jump

bind q "use weapon_knife;slot1"

// NET

// cl_interp 0.015625
// cl_interp_ratio 1

// ALIAS-BINDINGS

// Crouch Jump Bind
alias +DJUMP "+jump; +duck"
alias -DJUMP "-JUMP; -DUCK"
bind space "+DJUMP"

// Mouse Wheel Jump Bind
bind "mwheeldown" +jump

// JumpThrow
alias "+jumpaction" "+jump;"
alias "+throwaction" "-attack; -attack2;"
alias "-jumpaction" "-jump;"
bind x "+jumpaction;+throwaction;"

alias "+runthrow" "+forward;+jump;"
alias "-runthrow" "-jump;-forward;"
bind h "+runthrow; +throwaction;"

alias "+lineup" "cl_crosshairsize 1000"
alias "-lineup" "cl_crosshairsize 2"
bind c "+lineup"


//Net-Graph
alias +netg "cl_showfps 1;+showscores;"
alias -netg "cl_showfps 0;-showscores;"
bind TAB "+netg";

// F-Keys
bindtoggle F5 "voice_modenable"
bind F6 "toggle volume 0.00 0.05 0.8"
bindtoggle F7 "ignorerad"

//RADAR
cl_radar_always_centered "0"
cl_radar_scale 0.5
cl_radar_rotate "1"
cl_hud_radar_scale "1.15"

//BINDINGS
bind q "slot3;lastinv;"

// LOADOUT

// T
ui_vanitysetting_loadoutslot_t c4

// CT
ui_vanitysetting_loadoutslot_ct equipment1

//BUYSCRIPT
exec buyscript.cfg

//VIEWMODEL
exec viewmodel.cfg
