// ----- MOUSE -----
sensitivity 1

// ----- Sonstiges -----
// FPS
fps_max "0"

// Leetify-Clan-Tag
cl_clanid 34620704

// ----- BINDINGS -----
// Quickswitch
alias +qsw "slot3";alias -qsw "lastinv";
bind "q" +qsw 

// F-Keys
bindtoggle F5 "voice_modenable"
bind F6 "toggle volume 0.00 0.05 0.8"
bindtoggle F7 "ignorerad"

// -- JUMPS --
// Crouch Jump 
alias +DJUMP "+jump; +duck"
alias -DJUMP "-JUMP; -DUCK"
bind space "+DJUMP"

// Mouse Wheel Jump
bind "mwheeldown" +jump

// JumpThrow
alias "+jumpaction" "+jump;"
alias "+throwaction" "-attack; -attack2;"
alias "-jumpaction" "-jump;"
bind x "+jumpaction;+throwaction;"

// RunThrow
alias "+runthrow" "+forward;+jump;"
alias "-runthrow" "-jump;-forward;"
bind h "+runthrow; +throwaction;"

// Crosshair-Lineup
alias "+lineup" "cl_crosshairsize 1000"
alias "-lineup" "cl_crosshairsize 2"
bind c "+lineup"

//Net-Graph
alias +netg "cl_showfps 1;+showscores;"
alias -netg "cl_showfps 0;-showscores;"
bind TAB "+netg";

// ----- HUD -----
//RADAR
cl_radar_always_centered "0"
cl_radar_scale 0.5
cl_radar_rotate "1"
cl_hud_radar_scale "1.15"

// ----- LOADOUT -----
// T
ui_vanitysetting_loadoutslot_t c4
// CT
ui_vanitysetting_loadoutslot_ct heavy5


// ----- LOAD OTHER CONFIGS -----
//BUYSCRIPT
exec buyscript.cfg

//VIEWMODEL
exec viewmodel.cfg
